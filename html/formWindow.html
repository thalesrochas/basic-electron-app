<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <form id="empregado">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Pesquisar por Empregado..." id="nome">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Ir!</button>
            </span>
        </div>
    </form>
    
    <script>
        const electron = require('electron');
        const ipcRenderer = electron.ipcRenderer;

        let form = document.getElementById('empregado');
        let nome = document.getElementById('nome');

        form.addEventListener('submit', function(e) {
            ipcRenderer.send('mensagem', nome.value);
            e.preventDefault();
        });
    </script>

    <!-- Scripts para Bootstrap -->
    <script>let $ = require('../bootstrap/js/jquery-3.2.1.min.js');</script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
